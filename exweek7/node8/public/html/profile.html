<!DOCTYPE html>
<html ng-app="JobApp">
  <head>
    <title></title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/stylesheets/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.5/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.5/angular-route.js"></script>
    <base href="/">
  </head>
<body ng-controller="profileController">

	<div><a class="home-link" href="/">Home</a></div>
	
	<div>
		<h2>Applicant name:  {{userData.name}}</h2>
		<p>Description:  {{userData.bio}}</p>
		<ul>Skills:
			<li ng-repeat="skill in userData.skills">{{skill}}</li>
		</ul>
		<p>Years in industry:  {{userData.years}}</p>
		<p>Why work here:  {{userData.why}}</p>
	</div>

	<script src="/javascripts/main.js"></script>
</body>
</html>
