<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JS6</title>
	<link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css"/>
	<link rel="stylesheet" href="styles.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<script src="app.js"></script>
</head>
<body>
	<div class="container">
		<div class="col-30">
			<img class="profileImage" src="http://cdn0.dailydot.com/uploaded/images/original/2014/7/7/tumblr_n7yqjrr2eK1szeyapo1_500.png" alt="">
		</div>

		<div class="col-70">
			<div>
				<form class="formBlock" action="">
					Enter Name: <input type="text" name="userName">
					Enter Bio: <textarea name="bio" id="" cols="30" rows="10"></textarea>
					Enter Books: <textarea name="favoriteBooks" id="" cols="60" rows="10"></textarea>
					Enter Fav JS Libs: <textarea name="jsLibraries" id="" cols="30" rows="10"></textarea>
				</form>
			</div>

			<div class="formOutput">

				<h2>Phace's Profile</h2>
				<p>Name: </p>
				<p>Bio: </p>
				<p>Favorite Books: </p>
				<p>Favorite JS Libraries: </p>
			</div>

		</div>

	</div> <!-- container -->
</body>
</html>
